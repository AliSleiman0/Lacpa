<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LACPA</title>

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        /* Custom gradient background */
        body {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d4a6f 25%, #1a2332 50%, #253447 75%, #1e3a5f 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Geometric shapes in background */
        body::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -10%;
            width: 40%;
            height: 60%;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1) 0%, transparent 70%);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 80%);
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -5%;
            width: 35%;
            height: 50%;
            background: linear-gradient(135deg, transparent 30%, rgba(30, 58, 95, 0.3) 100%);
            clip-path: polygon(20% 0, 100% 20%, 100% 100%, 0% 100%);
            z-index: 0;
        }

        /* Signup card styling */
        .signup-card {
            background: rgba(26, 35, 50, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid #06b6d4;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.2);
        }

        /* Input focus effects */
        .input-field:focus {
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        /* Button hover effect */
        .signup-btn {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.2);
        }

        /* Password toggle icon */
        .password-toggle {
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #06b6d4;
        }

        /* Link hover effect */
        .link-hover {
            transition: color 0.2s ease;
        }

        .link-hover:hover {
            color: #06b6d4;
        }

        /* Password strength indicator */
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 py-12">
    <!-- Signup Card -->
    <div class="signup-card rounded-2xl p-10 w-full max-w-md relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
              <div class="flex items-center justify-center gap-3 mb-2">
                <img src="../assets/Logo.png"/>
                <h1 class="text-3xl font-bold text-white">Sign Up</h1>
            </div>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-5">
            <!-- Full Name Input -->
            <div>
                <label for="fullName" class="block text-gray-300 text-sm font-medium mb-2">
                    Full Name
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-500"></i>
                    </div>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName"
                        placeholder="Enter your Full name"
                        required
                        class="input-field w-full pl-12 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all"
                    />
                </div>
            </div>

            <!-- Email Address Input -->
            <div>
                <label for="email" class="block text-gray-300 text-sm font-medium mb-2">
                    Email address
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-500"></i>
                    </div>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="Enter your email address"
                        required
                        class="input-field w-full pl-12 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all"
                    />
                </div>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-gray-300 text-sm font-medium mb-2">
                    Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-500"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Enter your Password"
                        required
                        minlength="8"
                        class="input-field w-full pl-12 pr-12 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all"
                    />
                    <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
                        <i class="fas fa-eye-slash text-gray-500 password-toggle" id="togglePassword" onclick="togglePasswordVisibility('password', 'togglePassword')"></i>
                    </div>
                </div>
                <!-- Password Strength Indicator -->
                <div class="mt-2 flex gap-1">
                    <div id="strength1" class="strength-bar flex-1 bg-gray-700"></div>
                    <div id="strength2" class="strength-bar flex-1 bg-gray-700"></div>
                    <div id="strength3" class="strength-bar flex-1 bg-gray-700"></div>
                    <div id="strength4" class="strength-bar flex-1 bg-gray-700"></div>
                </div>
                <p id="strengthText" class="text-xs text-gray-500 mt-1"></p>
            </div>

            <!-- Confirm Password Input -->
            <div>
                <label for="confirmPassword" class="block text-gray-300 text-sm font-medium mb-2">
                    Confirm Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-500"></i>
                    </div>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        placeholder="Enter your Password"
                        required
                        class="input-field w-full pl-12 pr-12 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all"
                    />
                    <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
                        <i class="fas fa-eye-slash text-gray-500 password-toggle" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')"></i>
                    </div>
                </div>
            </div>

            <!-- Sign Up Button -->
            <button 
                type="submit" 
                class="signup-btn w-full py-3 rounded-lg text-white font-medium border border-gray-600 hover:border-cyan-400 transition-all mt-6"
            >
                Sign Up
            </button>
        </form>

        <!-- Sign In Link -->
        <div class="mt-6 text-center">
            <p class="text-gray-400 text-sm">
                Already have an account? 
                <a href="/login" class="text-cyan-400 link-hover font-medium">
                    Sign In
                </a>
            </p>
        </div>

        <!-- Error/Success Messages -->
        <div id="messageContainer" class="mt-4 hidden">
            <div id="errorMessage" class="bg-red-500/10 border border-red-500 text-red-400 px-4 py-3 rounded-lg text-sm hidden">
            </div>
            <div id="successMessage" class="bg-green-500/10 border border-green-500 text-green-400 px-4 py-3 rounded-lg text-sm hidden">
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle password visibility
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }

        // Password strength checker
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/) || password.match(/[^a-zA-Z0-9]+/)) strength++;

            // Reset all bars
            for (let i = 1; i <= 4; i++) {
                document.getElementById('strength' + i).style.backgroundColor = '#374151';
            }

            const strengthText = document.getElementById('strengthText');
            
            if (strength === 0) {
                strengthText.textContent = '';
            } else if (strength === 1) {
                document.getElementById('strength1').style.backgroundColor = '#ef4444';
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#ef4444';
            } else if (strength === 2) {
                document.getElementById('strength1').style.backgroundColor = '#f59e0b';
                document.getElementById('strength2').style.backgroundColor = '#f59e0b';
                strengthText.textContent = 'Fair password';
                strengthText.style.color = '#f59e0b';
            } else if (strength === 3) {
                document.getElementById('strength1').style.backgroundColor = '#3b82f6';
                document.getElementById('strength2').style.backgroundColor = '#3b82f6';
                document.getElementById('strength3').style.backgroundColor = '#3b82f6';
                strengthText.textContent = 'Good password';
                strengthText.style.color = '#3b82f6';
            } else if (strength === 4) {
                document.getElementById('strength1').style.backgroundColor = '#10b981';
                document.getElementById('strength2').style.backgroundColor = '#10b981';
                document.getElementById('strength3').style.backgroundColor = '#10b981';
                document.getElementById('strength4').style.backgroundColor = '#10b981';
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#10b981';
            }
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Hide previous messages
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');

            // Validate passwords match
            if (password !== confirmPassword) {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Passwords do not match!';
                errorMsg.classList.remove('hidden');
                document.getElementById('messageContainer').classList.remove('hidden');
                return;
            }

            // Validate password strength
            if (password.length < 8) {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Password must be at least 8 characters long!';
                errorMsg.classList.remove('hidden');
                document.getElementById('messageContainer').classList.remove('hidden');
                return;
            }

            try {
                // TODO: Replace with actual API endpoint
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        full_name: fullName,
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store email in sessionStorage for OTP verification
                    sessionStorage.setItem('verificationEmail', email);
                    
                    // Show success message
                    const successMsg = document.getElementById('successMessage');
                    successMsg.textContent = 'Account created successfully! Redirecting to verify your email...';
                    successMsg.classList.remove('hidden');
                    document.getElementById('messageContainer').classList.remove('hidden');

                    // Redirect to verify-account page after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/verify-account';
                    }, 1500);
                } else {
                    // Show error message
                    const errorMsg = document.getElementById('errorMessage');
                    errorMsg.textContent = data.message || 'Registration failed. Please try again.';
                    errorMsg.classList.remove('hidden');
                    document.getElementById('messageContainer').classList.remove('hidden');
                }
            } catch (error) {
                // Show error message
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Connection error. Please try again later.';
                errorMsg.classList.remove('hidden');
                document.getElementById('messageContainer').classList.remove('hidden');
            }
        });

        // Real-time email validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.classList.add('border-red-500');
            } else {
                this.classList.remove('border-red-500');
            }
        });

        // Real-time confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('border-red-500');
            } else {
                this.classList.remove('border-red-500');
            }
        });
    </script>
</body>

</html>
