<!-- CMS Admin Header Component -->
<header class="fixed top-0 left-0 right-0 h-16 bg-[#1a1a1a] border-b border-gray-800 z-40">
    <div class="h-full px-6 flex items-center justify-between">
        <!-- Left Section: Logo and Title -->
        <div class="flex items-center gap-4">
            <!-- Logo -->
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center shadow-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <span class="text-white text-xl font-bold tracking-tight">LACPA</span>
            </div>
        </div>

        <!-- Center Section: Search Bar -->
        <div class="flex-1 max-w-md mx-8">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa fa-search text-gray-500"></i>
                </div>
                <input 
                    type="text" 
                    placeholder="Search" 
                    class="w-full pl-10 pr-4 py-2 bg-[#2a2a2a] border border-gray-700 rounded-lg text-gray-300 placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all"
                />
            </div>
        </div>

        <!-- Right Section: User Profile -->
        <div class="flex items-center gap-4">
            <!-- Notifications -->
            <button class="relative p-2 text-gray-400 hover:text-white transition-colors">
               <i class="fa fa-bell"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>

            <!-- User Profile Button -->
            <button class="flex items-center gap-2 p-2 rounded-lg hover:bg-[#2a2a2a] transition-colors group">
                <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                </div>
            <i class="fa fa-user"></i>
            </button>
        </div>
    </div>
</header>
