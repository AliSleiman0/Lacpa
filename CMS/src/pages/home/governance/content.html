<!-- Governance & Professional Framework Content -->
<div class="space-y-8">
    <div class="bg-[#2a2a2a] rounded-lg p-8 text-center">
        <svg class="w-16 h-16 text-blue-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
        <h3 class="text-2xl font-bold text-white mb-2">Governance & Professional Framework</h3>
        <p class="text-gray-400 mb-6">Configure governance information and professional standards</p>
    </div>

    <!-- Section Title -->
    <div>
        <label class="block text-sm font-medium text-gray-300 mb-3">Section Title</label>
        <input 
            type="text" 
            placeholder="Enter Section Title" 
            value="Governance & Professional Framework"
            class="w-full px-4 py-3 bg-[#2a2a2a] border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all"
        >
    </div>

    <!-- Section Description -->
    <div>
        <label class="block text-sm font-medium text-gray-300 mb-3">Section Description</label>
        <textarea 
            rows="4" 
            placeholder="Enter Section Description" 
            class="w-full px-4 py-3 bg-[#2a2a2a] border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all resize-none"
        >Our commitment to professional excellence and governance standards</textarea>
    </div>

    <!-- Framework Documents -->
    <div>
        <label class="block text-sm font-medium text-gray-300 mb-3">Framework Documents</label>
        <div class="space-y-3">
            <div class="flex items-center justify-between p-4 bg-[#2a2a2a] rounded-lg border border-gray-700">
                <div class="flex items-center gap-3">
                    <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    <span class="text-white">Professional Standards.pdf</span>
                </div>
                <button class="text-gray-400 hover:text-red-500 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
            <button class="w-full px-4 py-3 border-2 border-dashed border-gray-700 rounded-lg text-gray-400 hover:border-blue-500 hover:text-blue-500 transition-all">
                + Add Document
            </button>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex items-center justify-end gap-4 pt-6 border-t border-gray-800">
        <button class="px-6 py-2.5 bg-[#2a2a2a] hover:bg-[#3a3a3a] text-white rounded-lg transition-colors font-medium">
            Cancel
        </button>
        <button class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors font-medium flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            Save Changes
        </button>
    </div>
</div>
