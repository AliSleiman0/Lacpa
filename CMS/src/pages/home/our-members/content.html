<script>
    // Toggle button functionality for Manual/By System
    document.addEventListener('click', function (e) {
        const toggleBtn = e.target.closest('.toggle-btn');
        if (toggleBtn) {
            const targetInput = document.getElementById(toggleBtn.dataset.target);
            const mode = toggleBtn.dataset.mode;
            const parentDiv = toggleBtn.parentElement;

            // Remove active class from all buttons in this group
            parentDiv.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Add active class to clicked button
            toggleBtn.classList.add('active');

            // Show/hide number input based on mode
            if (mode === 'manual') {
                targetInput.style.display = 'block';
            } else {
                targetInput.style.display = 'none';
            }
        }
    });

    // Save Members Changes
    async function saveMembersChanges() {
        // Show loading state
        Swal.fire({
            title: 'Saving Changes...',
            text: 'Please wait',
            icon: 'info',
            allowOutsideClick: false,
            showConfirmButton: false,
            background: '#1f1f1f',
            color: '#ffffff',
            didOpen: () => {
                Swal.showLoading();
            }
        });

        // Simulate save operation (replace with actual API call)
        setTimeout(() => {
            Swal.fire({
                title: 'Saved!',
                text: 'Member types updated successfully',
                icon: 'success',
                timer: 2000,
                showConfirmButton: false,
                background: '#1f1f1f',
                color: '#ffffff'
            });
        }, 1000);
    }

    // Cancel Members Changes
    async function cancelMembersChanges() {
        const result = await Swal.fire({
            title: 'Discard Changes?',
            text: 'Any unsaved changes will be lost',
            icon: 'question',
            showCancelButton: true,
            confirmButtonColor: '#6b7280',
            cancelButtonColor: '#3b82f6',
            confirmButtonText: 'Yes, discard',
            cancelButtonText: 'Keep editing',
            background: '#1f1f1f',
            color: '#ffffff'
        });

        if (result.isConfirmed) {
            // Reload the page content
            if (typeof htmx !== 'undefined') {
                htmx.ajax('GET', './pages/home/our-members/content.html', {
                    target: '#section-content',
                    swap: 'innerHTML'
                });
            }

            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 2000,
                background: '#6b7280',
                color: '#ffffff'
            });

            Toast.fire({
                icon: 'info',
                title: 'Changes discarded'
            });
        }
    }
</script>
