<script>
    // Toggle button functionality for Manual/By System
    document.addEventListener('click', function (e) {
        const toggleBtn = e.target.closest('.toggle-btn');
        if (toggleBtn) {
            const targetInput = document.getElementById(toggleBtn.dataset.target);
            const mode = toggleBtn.dataset.mode;
            const parentDiv = toggleBtn.parentElement;

            // Remove active class from all buttons in this group
            parentDiv.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Add active class to clicked button
            toggleBtn.classList.add('active');

            // Show/hide number input based on mode
            if (mode === 'manual') {
                targetInput.style.display = 'block';
            } else {
                targetInput.style.display = 'none';
            }
        }
    });
</script>

<style>
    .toggle-btn {
        cursor: pointer;
        user-select: none;
        color: #9ca3af;
        background-color: transparent;
        white-space: nowrap;

    .toggle-btn.active {
        background-color: #3b82f6;
        color: white;
    }
    
    .toggle-btn:hover:not(.active) {

    }
</style>
