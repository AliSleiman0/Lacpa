<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - LACPA</title>

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        /* Custom gradient background */
        body {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d4a6f 25%, #1a2332 50%, #253447 75%, #1e3a5f 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Geometric shapes in background */
        body::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -10%;
            width: 40%;
            height: 60%;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1) 0%, transparent 70%);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 80%);
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -5%;
            width: 35%;
            height: 50%;
            background: linear-gradient(135deg, transparent 30%, rgba(30, 58, 95, 0.3) 100%);
            clip-path: polygon(20% 0, 100% 20%, 100% 100%, 0% 100%);
            z-index: 0;
        }

        /* Card styling */
        .reset-password-card {
            background: rgba(26, 35, 50, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid #06b6d4;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.2);
        }

        /* Input focus effects */
        .input-field:focus {
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        /* Button styling */
        .btn-primary {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.2);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Password toggle icon */
        .password-toggle {
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #06b6d4;
        }

        /* Password strength indicator */
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(6, 182, 212, 0.1);
            border-top-color: #06b6d4;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Reset Password Card -->
    <div class="reset-password-card rounded-2xl p-10 w-full max-w-md relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-2">
                <i class="fas fa-gavel text-cyan-400 text-3xl"></i>
                <h1 class="text-3xl font-bold text-white">Reset Your Password</h1>
            </div>
        </div>

        <!-- Reset Password Form -->
        <form id="resetPasswordForm" class="space-y-6">
            <!-- New Password Input -->
            <div>
                <label for="newPassword" class="block text-gray-300 text-sm font-medium mb-2">
                    New Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-500"></i>
                    </div>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword"
                        placeholder="Enter your Password"
                        required
                        minlength="8"
                        class="input-field w-full pl-12 pr-12 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all"
                    />
                    <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
                        <i class="fas fa-eye-slash text-gray-500 password-toggle" id="toggleNewPassword" onclick="togglePasswordVisibility('newPassword', 'toggleNewPassword')"></i>
                    </div>
                </div>
                <!-- Password Strength Indicator -->
                <div class="mt-2 flex gap-1">
                    <div id="strength1" class="strength-bar flex-1 bg-gray-700"></div>
                    <div id="strength2" class="strength-bar flex-1 bg-gray-700"></div>
                    <div id="strength3" class="strength-bar flex-1 bg-gray-700"></div>
                    <div id="strength4" class="strength-bar flex-1 bg-gray-700"></div>
                </div>
                <p id="strengthText" class="text-xs text-gray-500 mt-1"></p>
            </div>

            <!-- Confirm New Password Input -->
            <div>
                <label for="confirmPassword" class="block text-gray-300 text-sm font-medium mb-2">
                    Confirm New Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-500"></i>
                    </div>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        placeholder="Enter your Password"
                        required
                        class="input-field w-full pl-12 pr-12 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all"
                    />
                    <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
                        <i class="fas fa-eye-slash text-gray-500 password-toggle" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')"></i>
                    </div>
                </div>
                <!-- Password Match Indicator -->
                <p id="matchText" class="text-xs mt-1 hidden"></p>
            </div>

            <!-- Reset Button -->
            <button 
                type="submit" 
                id="resetBtn"
                class="btn-primary w-full py-3 rounded-lg text-white font-medium border border-gray-600 hover:border-cyan-400 transition-all mt-8 flex items-center justify-center gap-2"
            >
                <span id="btnText">Reset</span>
                <div id="btnSpinner" class="spinner hidden"></div>
            </button>
        </form>

        <!-- Error/Success Messages -->
        <div id="messageContainer" class="mt-4 hidden">
            <div id="errorMessage" class="bg-red-500/10 border border-red-500 text-red-400 px-4 py-3 rounded-lg text-sm hidden">
            </div>
            <div id="successMessage" class="bg-green-500/10 border border-green-500 text-green-400 px-4 py-3 rounded-lg text-sm hidden">
            </div>
        </div>

        <!-- Password Requirements -->
        <div class="mt-6 p-4 bg-gray-800/50 rounded-lg border border-gray-700">
            <p class="text-gray-300 text-sm font-medium mb-2">Password Requirements:</p>
            <ul class="space-y-1 text-gray-400 text-xs">
                <li id="req-length" class="flex items-center gap-2">
                    <i class="fas fa-circle text-gray-600 text-[6px]"></i>
                    <span>At least 8 characters long</span>
                </li>
                <li id="req-lowercase" class="flex items-center gap-2">
                    <i class="fas fa-circle text-gray-600 text-[6px]"></i>
                    <span>Contains lowercase letter</span>
                </li>
                <li id="req-uppercase" class="flex items-center gap-2">
                    <i class="fas fa-circle text-gray-600 text-[6px]"></i>
                    <span>Contains uppercase letter</span>
                </li>
                <li id="req-number" class="flex items-center gap-2">
                    <i class="fas fa-circle text-gray-600 text-[6px]"></i>
                    <span>Contains number or special character</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Toggle password visibility
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }

        // Password strength checker
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Check requirements
            const hasLength = password.length >= 8;
            const hasLowercase = /[a-z]/.test(password);
            const hasUppercase = /[A-Z]/.test(password);
            const hasNumberOrSpecial = /[0-9]/.test(password) || /[^a-zA-Z0-9]/.test(password);

            // Update requirement indicators
            updateRequirement('req-length', hasLength);
            updateRequirement('req-lowercase', hasLowercase);
            updateRequirement('req-uppercase', hasUppercase);
            updateRequirement('req-number', hasNumberOrSpecial);

            // Calculate strength
            if (hasLength) strength++;
            if (hasLowercase) strength++;
            if (hasUppercase) strength++;
            if (hasNumberOrSpecial) strength++;

            // Reset all bars
            for (let i = 1; i <= 4; i++) {
                document.getElementById('strength' + i).style.backgroundColor = '#374151';
            }

            const strengthText = document.getElementById('strengthText');
            
            if (strength === 0) {
                strengthText.textContent = '';
            } else if (strength === 1) {
                document.getElementById('strength1').style.backgroundColor = '#ef4444';
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#ef4444';
            } else if (strength === 2) {
                document.getElementById('strength1').style.backgroundColor = '#f59e0b';
                document.getElementById('strength2').style.backgroundColor = '#f59e0b';
                strengthText.textContent = 'Fair password';
                strengthText.style.color = '#f59e0b';
            } else if (strength === 3) {
                document.getElementById('strength1').style.backgroundColor = '#3b82f6';
                document.getElementById('strength2').style.backgroundColor = '#3b82f6';
                document.getElementById('strength3').style.backgroundColor = '#3b82f6';
                strengthText.textContent = 'Good password';
                strengthText.style.color = '#3b82f6';
            } else if (strength === 4) {
                document.getElementById('strength1').style.backgroundColor = '#10b981';
                document.getElementById('strength2').style.backgroundColor = '#10b981';
                document.getElementById('strength3').style.backgroundColor = '#10b981';
                document.getElementById('strength4').style.backgroundColor = '#10b981';
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#10b981';
            }

            // Check if passwords match
            if (confirmPasswordInput.value) {
                checkPasswordMatch();
            }
        });

        // Update requirement indicator
        function updateRequirement(reqId, isMet) {
            const req = document.getElementById(reqId);
            const icon = req.querySelector('i');
            const text = req.querySelector('span');
            
            if (isMet) {
                icon.classList.remove('fa-circle', 'text-gray-600');
                icon.classList.add('fa-check-circle', 'text-green-500');
                text.classList.add('text-green-500');
            } else {
                icon.classList.remove('fa-check-circle', 'text-green-500');
                icon.classList.add('fa-circle', 'text-gray-600');
                text.classList.remove('text-green-500');
            }
        }

        // Check password match
        function checkPasswordMatch() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const matchText = document.getElementById('matchText');

            if (confirmPassword) {
                matchText.classList.remove('hidden');
                if (password === confirmPassword) {
                    matchText.textContent = '✓ Passwords match';
                    matchText.style.color = '#10b981';
                    confirmPasswordInput.classList.remove('border-red-500');
                    confirmPasswordInput.classList.add('border-green-500');
                } else {
                    matchText.textContent = '✗ Passwords do not match';
                    matchText.style.color = '#ef4444';
                    confirmPasswordInput.classList.remove('border-green-500');
                    confirmPasswordInput.classList.add('border-red-500');
                }
            } else {
                matchText.classList.add('hidden');
                confirmPasswordInput.classList.remove('border-red-500', 'border-green-500');
            }
        }

        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        // Form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const resetBtn = document.getElementById('resetBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');

            // Hide previous messages
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Passwords do not match!';
                errorMsg.classList.remove('hidden');
                document.getElementById('messageContainer').classList.remove('hidden');
                return;
            }

            // Validate password strength
            if (newPassword.length < 8) {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Password must be at least 8 characters long!';
                errorMsg.classList.remove('hidden');
                document.getElementById('messageContainer').classList.remove('hidden');
                return;
            }

            // Check all requirements
            const hasLowercase = /[a-z]/.test(newPassword);
            const hasUppercase = /[A-Z]/.test(newPassword);
            const hasNumberOrSpecial = /[0-9]/.test(newPassword) || /[^a-zA-Z0-9]/.test(newPassword);

            if (!hasLowercase || !hasUppercase || !hasNumberOrSpecial) {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Password does not meet all requirements!';
                errorMsg.classList.remove('hidden');
                document.getElementById('messageContainer').classList.remove('hidden');
                return;
            }

            // Show loading state
            resetBtn.disabled = true;
            btnText.textContent = 'Resetting...';
            btnSpinner.classList.remove('hidden');

            try {
                // Get reset token and email from sessionStorage
                const resetToken = sessionStorage.getItem('resetToken');
                const email = sessionStorage.getItem('verificationEmail');

                // Check if required data exists
                if (!resetToken || !email) {
                    const errorMsg = document.getElementById('errorMessage');
                    errorMsg.textContent = 'Session expired. Please start the password reset process again.';
                    errorMsg.classList.remove('hidden');
                    document.getElementById('messageContainer').classList.remove('hidden');
                    resetBtn.disabled = false;
                    btnText.textContent = 'Reset';
                    btnSpinner.classList.add('hidden');
                    return;
                }

                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        reset_token: resetToken,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Clear session data
                    sessionStorage.removeItem('resetToken');
                    sessionStorage.removeItem('verificationEmail');
                    
                    // Show success message
                    const successMsg = document.getElementById('successMessage');
                    successMsg.textContent = 'Password reset successfully! Redirecting to login...';
                    successMsg.classList.remove('hidden');
                    document.getElementById('messageContainer').classList.remove('hidden');

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    // Show error message
                    const errorMsg = document.getElementById('errorMessage');
                    errorMsg.textContent = data.message || 'Failed to reset password. Please try again.';
                    errorMsg.classList.remove('hidden');
                    document.getElementById('messageContainer').classList.remove('hidden');
                }
            } catch (error) {
                // Show error message
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Connection error. Please try again later.';
                errorMsg.classList.remove('hidden');
                document.getElementById('messageContainer').classList.remove('hidden');
            } finally {
                // Reset button state
                resetBtn.disabled = false;
                btnText.textContent = 'Reset';
                btnSpinner.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
