<!-- Section Content -->
<div class="space-y-6 sm:space-y-8">

    <!-- Section's Image Toggle -->
    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
        <div class="flex items-center justify-start gap-3 sm:gap-4">
            <h3 class="text-base sm:text-lg font-semibold text-white">Section's Image</h3>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer toggle-checkbox" 
                    data-slide-id="{{.ID.Hex}}" 
                    data-field="imageActive"
                    {{if .ImageActive}}checked{{end}}
                    onchange="toggleSlideField(this)">
                <div
                    class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:bg-blue-600 transition-all">
                    <div
                        class="toggle-label absolute top-0.5 left-0.5 bg-white w-5 h-5 rounded-full transition-transform">
                    </div>
                </div>
            </label>
        </div>
        <!-- Delete Button -->
        <button
            class="w-full sm:w-auto px-4 sm:px-6 py-2.5 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors font-medium flex items-center justify-center gap-2"
            onclick="deleteSlide('{{.ID.Hex}}')">
            <i class="fas fa-trash"></i>
            <span class="text-sm sm:text-base">Delete Slide</span>
        </button>
    </div>

    <!-- Image Upload Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
        <!-- Upload Area -->
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-3">Upload Image</label>
            <div class="upload-area rounded-xl p-6 sm:p-8 text-center cursor-pointer" id="upload-area-{{.ID.Hex}}">
                <div class="flex flex-col items-center justify-center">
                    <i class="fas fa-cloud-upload-alt text-gray-500 text-4xl sm:text-5xl mb-3 sm:mb-4"></i>
                    <p class="text-gray-400 mb-2 text-sm sm:text-base">Drag & Drop</p>
                    <p class="text-gray-500 text-xs sm:text-sm mb-3 sm:mb-4">Or</p>
                    <button type="button" class="px-5 sm:px-6 py-2 bg-[#2a2a2a] hover:bg-[#3a3a3a] text-white text-sm sm:text-base rounded-lg transition-colors">
                        Upload
                    </button>
                </div>
                <input 
                    type="file" 
                    id="file-input-{{.ID.Hex}}"
                    class="hidden" 
                    accept="image/*"
                    data-slide-id="{{.ID.Hex}}"
                    onchange="handleSlideImageUpload(this)">
            </div>
            <p class="text-xs text-gray-500 mt-2">Max file size: 10MB. Formats: JPG, PNG, GIF, WebP</p>
        </div>

        <!-- Current Image -->
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-3">Current Image</label>
            <div class="relative rounded-xl overflow-hidden bg-gray-800 aspect-video" id="current-image-{{.ID.Hex}}">
                {{if .ImgSrc}}
                <img 
                    src="/assets/main-page/hero/{{.ImgSrc}}" 
                    alt="Current section image" 
                    class="w-full h-full object-cover">
                {{else}}
                <div class="w-full h-full flex items-center justify-center text-gray-500">
                    <div class="text-center">
                        <i class="fas fa-image text-3xl sm:text-4xl mb-2"></i>
                        <p class="text-xs sm:text-sm">No image uploaded</p>
                    </div>
                </div>
                {{end}}
                <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
            </div>
        </div>
    </div>

    <!-- Section's Button Toggle -->
    <div class="flex items-center justify-start gap-3 sm:gap-4 pt-2 sm:pt-4">
        <h3 class="text-base sm:text-lg font-semibold text-white">Section's Button</h3>
        <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer toggle-checkbox" 
                data-slide-id="{{.ID.Hex}}" 
                data-field="buttonActive"
                {{if .ButtonActive}}checked{{end}}
                onchange="toggleSlideField(this)">
            <div
                class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:bg-blue-600 transition-all">
                <div class="toggle-label absolute top-0.5 left-0.5 bg-white w-5 h-5 rounded-full transition-transform">
                </div>
            </div>
        </label>
    </div>

    <!-- Button Settings -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6">
        <!-- Button Title -->
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-3">Button Title</label>
            <input type="text" 
                id="buttonTitle-{{.ID.Hex}}"
                value="{{.ButtonTitle}}" 
                placeholder="Enter Title"
                class="w-full px-4 py-3 bg-[#2a2a2a] border border-gray-700 rounded-lg text-white text-sm sm:text-base placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
        </div>

        <!-- Button Link -->
        <div>
            <label class="block text-sm font-medium text-gray-300 mb-3">Button Link</label>
            <input type="text" 
                id="buttonLink-{{.ID.Hex}}"
                value="{{.ButtonLink}}" 
                placeholder="Enter URL or path"
                class="w-full px-4 py-3 bg-[#2a2a2a] border border-gray-700 rounded-lg text-white text-sm sm:text-base placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
        </div>
    </div>

    <!-- Section's Title Toggle -->
    <div class="flex items-center justify-start gap-3 sm:gap-4 pt-2 sm:pt-4">
        <h3 class="text-base sm:text-lg font-semibold text-white">Section's Title</h3>
        <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer toggle-checkbox" 
                data-slide-id="{{.ID.Hex}}" 
                data-field="titleActive"
                {{if .TitleActive}}checked{{end}}
                onchange="toggleSlideField(this)">
            <div
                class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:bg-blue-600 transition-all">
                <div class="toggle-label absolute top-0.5 left-0.5 bg-white w-5 h-5 rounded-full transition-transform">
                </div>
            </div>
        </label>
    </div>

    <!-- Title Input -->
    <div>
        <label class="block text-sm font-medium text-gray-300 mb-3">Title</label>
        <input type="text" 
            id="title-{{.ID.Hex}}"
            value="{{.Title}}" 
            placeholder="Enter Title"
            class="w-full px-4 py-3 bg-[#2a2a2a] border border-gray-700 rounded-lg text-white text-sm sm:text-base placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
    </div>

    <!-- Section's Description Toggle -->
    <div class="flex items-center justify-start gap-3 sm:gap-4 pt-2 sm:pt-4">
        <h3 class="text-base sm:text-lg font-semibold text-white">Section's Description</h3>
        <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer toggle-checkbox" 
                data-slide-id="{{.ID.Hex}}" 
                data-field="descriptionActive"
                {{if .DescriptionActive}}checked{{end}}
                onchange="toggleSlideField(this)">
            <div
                class="w-11 h-6 bg-gray-700 peer-focus:outline-none rounded-full peer peer-checked:bg-blue-600 transition-all">
                <div class="toggle-label absolute top-0.5 left-0.5 bg-white w-5 h-5 rounded-full transition-transform">
                </div>
            </div>
        </label>
    </div>

    <!-- Description Textarea -->
    <div>
        <label class="block text-sm font-medium text-gray-300 mb-3">Description</label>
        <textarea rows="6" 
            id="description-{{.ID.Hex}}"
            placeholder="Enter Description"
            class="w-full px-4 py-3 bg-[#2a2a2a] border border-gray-700 rounded-lg text-white text-sm sm:text-base placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all resize-none">{{.Description}}</textarea>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row items-stretch sm:items-center justify-between gap-3 sm:gap-4 pt-4 sm:pt-6 border-t border-gray-800">
        <!-- Empty space on mobile, fills on desktop -->
        <div class="hidden sm:block"></div>

        <!-- Cancel & Save Buttons -->
        <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 sm:gap-4">
            <button
                onclick="cancelSlideChanges('{{.ID.Hex}}')"
                class="px-5 sm:px-6 py-2.5 bg-[#2a2a2a] hover:bg-[#3a3a3a] text-white rounded-lg transition-colors font-medium text-sm sm:text-base">
                Cancel
            </button>
            <button
                onclick="saveSlideChanges('{{.ID.Hex}}')"
                class="px-5 sm:px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors font-medium flex items-center justify-center gap-2 text-sm sm:text-base">
                <i class="fas fa-check"></i>
                Save Changes
            </button>
        </div>
    </div>
</div>
