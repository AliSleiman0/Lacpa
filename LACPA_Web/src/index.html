<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacpa</title>

    <!-- External CSS Libraries -->
    <!-- Flag Icons CSS -->
    <link rel="stylesheet" href="../node_modules/flag-icons/css/flag-icons.min.css">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <!-- Splide CSS -->
    <link rel="stylesheet" href="../node_modules/@splidejs/splide/dist/css/splide.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- JavaScript Libraries -->
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Splide JavaScript -->
    <script src="../node_modules/@splidejs/splide/dist/js/splide.min.js"></script>

    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

</head>
<!-- ========================================
     BODY SECTION - Main Content
 ======================================== -->

<body class="min-h-screen bg-[#0A0A0A] bg-cover relative">
    <!-- ========================================
         HEADER SECTION
         ======================================== -->
    <div hx-get="components/header.html" hx-swap="innerHTML" hx-trigger="load"></div>
    <!-- ========================================
         NAVIGATION SECTION
         ======================================== -->
    <!-- Navigation container with positioning context -->
    <div class="relative">
        <nav class="nav-static z-50 " id="main-nav">
            <div class="relative nav-pill rounded-full px-3 md:px-6 py-3 flex items-center nav-content">
                <!-- animated traveling glow -->
                <div class="nav-glow" id="traveling-glow" aria-hidden="true"></div>
                <!-- Desktop nav items -->
                <ul
                    class="hidden md:flex gap-4 lg:gap-8 justify-between items-center w-full text-white text-sm lg:text-lg font-medium tracking-tight">
                    <li><a class="nav-link active px-1 lg:px-2 py-1" hx-get="main/landing" hx-trigger="click"
                            hx-swap="innerHTML" hx-target="#main-div">Home</a></li>
                    <li><a class="nav-link px-1 lg:px-2 py-1" hx-get="main/discover" hx-trigger="click"
                            hx-swap="innerHTML" hx-target="#main-div">Discover LACPA</a></li>
                    <li><a class="nav-link px-1 lg:px-2 py-1" hx-get="main/membership" hx-trigger="click"
                            hx-swap="innerHTML" hx-target="#main-div">Membership</a></li>
                    <li><a class="nav-link px-1 lg:px-2 py-1" hx-get="main/events" hx-trigger="click"
                            hx-swap="innerHTML" hx-target="#main-div">Events &amp; News</a></li>
                    <li><a class="nav-link px-1 lg:px-2 py-1" hx-get="main/academy" hx-trigger="click"
                            hx-swap="innerHTML" hx-target="#main-div">Academy</a></li>
                </ul>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center justify-between w-full">
                    <span class="text-white font-medium">LACPA</span>
                    <button type="button" class="text-white hover:text-gray-300 focus:outline-none focus:text-gray-300"
                        id="mobile-menu-button" aria-expanded="false" aria-label="Open main menu">
                        <!-- Hamburger icon (default) -->
                        <svg class="h-6 w-6" id="menu-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <!-- Close icon (hidden by default) -->
                        <svg class="h-6 w-6 hidden" id="close-icon" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Mobile menu -->
            <div class="md:hidden hidden absolute top-full left-4 right-4 mt-2 nav-pill rounded-lg px-4 py-4 z-50"
                id="mobile-menu">
                <ul class="space-y-3 text-white">
                    <li><a hx-get="main/landing" hx-trigger="click" hx-swap="innerHTML" hx-target="#main-div"
                            class="block px-3 py-2 rounded-md hover:bg-white/10 transition-colors">Home</a></li>
                    <li><a hx-get="main/discover" hx-trigger="click" hx-swap="innerHTML" hx-target="#main-div"
                            class="block px-3 py-2 rounded-md hover:bg-white/10 transition-colors">Discover
                            LACPA</a></li>
                    <li><a hx-get="main/membership" hx-trigger="click" hx-swap="innerHTML" hx-target="#main-div"
                            class="block px-3 py-2 rounded-md hover:bg-white/10 transition-colors">Membership</a></li>
                    <li>
                        <a hx-get="main/events" hx-trigger="click" hx-swap="innerHTML" hx-target="#main-div"
                            class="block px-3 py-2 rounded-md hover:bg-white/10 transition-colors">Events &amp;
                            News</a>
                    </li>
                    <li>
                        <a hx-get="main/academy" hx-trigger="click" hx-swap="innerHTML" hx-target="#main-div"
                            class="block px-3 py-2 rounded-md hover:bg-white/10 transition-colors">Academy</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- -------pages will be rendered here-------- -->
    <div hx-get="http://localhost:3000/api/main/landing/" hx-trigger="load" hx-swap="innerHTML" id="main-div"></div>
    <!-- END-------pages will be rendered here-------- -->

    <!-- Footer loaded with HTMX -->
    <div hx-get="components/footer.html" hx-trigger="load"></div>

    <!-- Initialize Splide Carousels -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Custom JavaScript for HTMX response handling -->
    <script src="../js/app.js"></script>
</body>

</html>
