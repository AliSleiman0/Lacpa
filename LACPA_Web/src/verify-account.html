<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account - LACPA</title>

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        /* Custom gradient background */
        body {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d4a6f 25%, #1a2332 50%, #253447 75%, #1e3a5f 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Geometric shapes in background */
        body::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -10%;
            width: 40%;
            height: 60%;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1) 0%, transparent 70%);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 80%);
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -5%;
            width: 35%;
            height: 50%;
            background: linear-gradient(135deg, transparent 30%, rgba(30, 58, 95, 0.3) 100%);
            clip-path: polygon(20% 0, 100% 20%, 100% 100%, 0% 100%);
            z-index: 0;
        }

        /* Card styling */
        .verify-card {
            background: rgba(26, 35, 50, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid #06b6d4;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.2);
        }

        /* OTP Input styling */
        .otp-input {
            width: 50px;
            height: 50px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            background: #1f2937;
            border: 2px solid #374151;
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
            outline: none;
        }

        .otp-input.filled {
            border-color: #06b6d4;
            background: rgba(6, 182, 212, 0.1);
        }

        .otp-input.error {
            border-color: #ef4444;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Button styling */
        .btn-primary {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.2);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(55, 65, 81, 0.3);
            color: #06b6d4;
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(6, 182, 212, 0.1);
            border-top-color: #06b6d4;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Verify Account Card -->
    <div class="verify-card rounded-2xl p-10 w-full max-w-md relative z-10">
        <!-- Header -->
        <div class="text-left mb-6">
            <div class="flex items-center gap-3 mb-3">
                <i class="fas fa-gavel text-cyan-400 text-2xl"></i>
                <h1 class="text-2xl font-bold text-white">Verify Your Account</h1>
            </div>
            <p class="text-gray-400 text-sm leading-relaxed">
                Enter The 6-Digit Code We Sent To Your Email To Verify<br>
                Your Account.
            </p>
        </div>

        <!-- OTP Input -->
        <form id="verifyForm" class="space-y-6">
            <div class="flex justify-center gap-3 mb-8">
                <input type="text" maxlength="1" class="otp-input" id="otp1" data-index="0" autocomplete="off" />
                <input type="text" maxlength="1" class="otp-input" id="otp2" data-index="1" autocomplete="off" />
                <input type="text" maxlength="1" class="otp-input" id="otp3" data-index="2" autocomplete="off" />
                <input type="text" maxlength="1" class="otp-input" id="otp4" data-index="3" autocomplete="off" />
                <input type="text" maxlength="1" class="otp-input" id="otp5" data-index="4" autocomplete="off" />
                <input type="text" maxlength="1" class="otp-input" id="otp6" data-index="5" autocomplete="off" />
            </div>

            <!-- Resend Code Link -->
            <div class="text-center mb-4">
                <button 
                    type="button" 
                    id="resendBtn"
                    class="text-gray-400 text-sm hover:text-cyan-400 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    onclick="resendCode()"
                >
                    Didn't receive code? <span class="text-cyan-400 font-medium">Resend Code</span>
                </button>
                <p id="resendTimer" class="text-gray-500 text-xs mt-1 hidden">
                    Resend available in <span id="countdown">60</span>s
                </p>
            </div>

            <!-- Buttons -->
            <div class="flex gap-3 pt-2">
                <button 
                    type="button"
                    onclick="resendCode()"
                    class="btn-secondary flex-1 py-3 rounded-lg text-white font-medium border border-gray-600 transition-all"
                >
                    Resend Code
                </button>
                <button 
                    type="submit" 
                    id="verifyBtn"
                    disabled
                    class="btn-primary flex-1 py-3 rounded-lg text-white font-medium border border-gray-600 hover:border-cyan-400 transition-all flex items-center justify-center gap-2"
                >
                    <span id="btnText">Verify</span>
                    <div id="btnSpinner" class="spinner hidden"></div>
                </button>
            </div>
        </form>

        <!-- Error/Success Messages -->
        <div id="messageContainer" class="mt-4 hidden">
            <div id="errorMessage" class="bg-red-500/10 border border-red-500 text-red-400 px-4 py-3 rounded-lg text-sm hidden">
            </div>
            <div id="successMessage" class="bg-green-500/10 border border-green-500 text-green-400 px-4 py-3 rounded-lg text-sm hidden">
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const otpInputs = document.querySelectorAll('.otp-input');
        const verifyBtn = document.getElementById('verifyBtn');
        const resendBtn = document.getElementById('resendBtn');
        const resendTimer = document.getElementById('resendTimer');
        const countdown = document.getElementById('countdown');
        let resendTimeout;

        // OTP Input handling
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;

                // Only allow numbers
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                // Add filled class
                if (value) {
                    e.target.classList.add('filled');
                    e.target.classList.remove('error');
                }

                // Move to next input
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }

                // Check if all inputs are filled
                checkOTPComplete();
            });

            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                    otpInputs[index - 1].value = '';
                    otpInputs[index - 1].classList.remove('filled');
                    checkOTPComplete();
                }
            });

            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').trim();
                
                if (/^\d{6}$/.test(pastedData)) {
                    pastedData.split('').forEach((char, i) => {
                        if (otpInputs[i]) {
                            otpInputs[i].value = char;
                            otpInputs[i].classList.add('filled');
                        }
                    });
                    otpInputs[5].focus();
                    checkOTPComplete();
                }
            });
        });

        function checkOTPComplete() {
            const allFilled = Array.from(otpInputs).every(input => input.value !== '');
            verifyBtn.disabled = !allFilled;
        }

        function getOTPValue() {
            return Array.from(otpInputs).map(input => input.value).join('');
        }

        function clearOTP() {
            otpInputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled', 'error');
            });
            otpInputs[0].focus();
            checkOTPComplete();
        }

        function showError() {
            otpInputs.forEach(input => {
                input.classList.add('error');
            });
            setTimeout(() => {
                otpInputs.forEach(input => {
                    input.classList.remove('error');
                });
            }, 300);
        }

        // Form submission
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const otp = getOTPValue();
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');

            // Hide previous messages
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');

            // Show loading state
            verifyBtn.disabled = true;
            btnText.textContent = 'Verifying...';
            btnSpinner.classList.remove('hidden');

            try {
                // TODO: Replace with actual API endpoint
                const response = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        otp: otp
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    const successMsg = document.getElementById('successMessage');
                    successMsg.textContent = 'Account verified successfully! Redirecting...';
                    successMsg.classList.remove('hidden');
                    document.getElementById('messageContainer').classList.remove('hidden');

                    // Redirect after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 1500);
                } else {
                    // Show error message
                    const errorMsg = document.getElementById('errorMessage');
                    errorMsg.textContent = data.message || 'Invalid code. Please try again.';
                    errorMsg.classList.remove('hidden');
                    document.getElementById('messageContainer').classList.remove('hidden');
                    
                    showError();
                    clearOTP();
                }
            } catch (error) {
                // Show error message
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Connection error. Please try again later.';
                errorMsg.classList.remove('hidden');
                document.getElementById('messageContainer').classList.remove('hidden');
                
                showError();
            } finally {
                // Reset button state
                btnText.textContent = 'Verify';
                btnSpinner.classList.add('hidden');
                checkOTPComplete();
            }
        });

        // Resend code function
        async function resendCode() {
            if (resendBtn.disabled) return;

            const btnText = resendBtn.querySelector('.text-cyan-400');
            const originalText = btnText.textContent;
            
            // Disable button
            resendBtn.disabled = true;
            btnText.textContent = 'Sending...';

            try {
                // TODO: Replace with actual API endpoint
                const response = await fetch('/api/auth/resend-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    const successMsg = document.getElementById('successMessage');
                    successMsg.textContent = 'New code sent to your email!';
                    successMsg.classList.remove('hidden');
                    document.getElementById('messageContainer').classList.remove('hidden');

                    // Hide message after 3 seconds
                    setTimeout(() => {
                        successMsg.classList.add('hidden');
                    }, 3000);

                    // Start countdown timer
                    startResendTimer();
                } else {
                    // Show error message
                    const errorMsg = document.getElementById('errorMessage');
                    errorMsg.textContent = data.message || 'Failed to resend code.';
                    errorMsg.classList.remove('hidden');
                    document.getElementById('messageContainer').classList.remove('hidden');
                }
            } catch (error) {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.classList.remove('hidden');
                document.getElementById('messageContainer').classList.remove('hidden');
            } finally {
                btnText.textContent = originalText;
            }
        }

        // Countdown timer for resend button
        function startResendTimer() {
            let timeLeft = 60;
            resendTimer.classList.remove('hidden');
            countdown.textContent = timeLeft;

            resendTimeout = setInterval(() => {
                timeLeft--;
                countdown.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(resendTimeout);
                    resendTimer.classList.add('hidden');
                    resendBtn.disabled = false;
                }
            }, 1000);
        }

        // Auto-focus first input on load
        window.addEventListener('load', () => {
            otpInputs[0].focus();
        });
    </script>
</body>

</html>
