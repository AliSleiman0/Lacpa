<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Button Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="text-white text-2xl mb-8 text-center">Testing HTMX Button Component</h1>
        <div id="button-container" hx-get="components/bordered_button.html" hx-swap="innerHTML" hx-trigger="load" hx-on::after-swap="console.log('Button swapped successfully')"></div>
        <div class="mt-8 text-center">
            <button class="bg-blue-600 text-white px-4 py-2 rounded" onclick="
                console.log('Reloading button...');
                document.getElementById('button-container').innerHTML = '';
                setTimeout(() => {
                    htmx.ajax('GET', 'components/bordered_button.html', {
                        target: '#button-container',
                        swap: 'innerHTML'
                    });
                }, 100);
            ">
                Reload Button Component
            </button>
        </div>
    </div>
    
    <script>
        // Add HTMX event listeners for debugging
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            console.log('HTMX content swapped:', evt.detail);
        });
        
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            console.log('HTMX request completed:', evt.detail);
        });
    </script>
</body>
</html>
