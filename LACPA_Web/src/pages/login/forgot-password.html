<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LACPA</title>

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        /* Custom gradient background */
        body {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d4a6f 25%, #1a2332 50%, #253447 75%, #1e3a5f 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Geometric shapes in background */
        body::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -10%;
            width: 40%;
            height: 60%;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1) 0%, transparent 70%);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 80%);
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -5%;
            width: 35%;
            height: 50%;
            background: linear-gradient(135deg, transparent 30%, rgba(30, 58, 95, 0.3) 100%);
            clip-path: polygon(20% 0, 100% 20%, 100% 100%, 0% 100%);
            z-index: 0;
        }

        /* Card styling */
        .forgot-password-card {
            background: rgba(26, 35, 50, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid #06b6d4;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.2);
        }

        /* Input focus effects */
        .input-field:focus {
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        /* Button styling */
        .btn-primary {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.2);
        }

        .btn-secondary {
            background: transparent;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(55, 65, 81, 0.3);
            border-color: #06b6d4;
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(6, 182, 212, 0.1);
            border-top-color: #06b6d4;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Forgot Password Card -->
    <div class="forgot-password-card rounded-2xl p-10 w-full max-w-md relative z-10">
        <!-- Header -->
        <div class="text-left mb-6">
            <div class="flex items-center gap-3 mb-3">
                <i class="fas fa-gavel text-cyan-400 text-2xl"></i>
                <h1 class="text-2xl font-bold text-white">Forgot Password?</h1>
            </div>
            <p class="text-gray-400 text-sm leading-relaxed">
                Enter The Email Address Associated With Your Account,<br>
                And We'll Send You An OTP To Reset Your Password.
            </p>
        </div>

        <!-- Form -->
        <form id="forgotPasswordForm" class="space-y-6">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-gray-300 text-sm font-medium mb-2">
                    Email address
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-500"></i>
                    </div>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="Enter your email address"
                        required
                        class="input-field w-full pl-12 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all"
                    />
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex gap-3 pt-2">
                <button 
                    type="button"
                    onclick="goBack()"
                    class="btn-secondary flex-1 py-3 rounded-lg text-white font-medium border border-gray-600 transition-all"
                >
                    Back
                </button>
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="btn-primary flex-1 py-3 rounded-lg text-white font-medium border border-gray-600 hover:border-cyan-400 transition-all flex items-center justify-center gap-2"
                >
                    <span id="btnText">Send Reset Link</span>
                    <div id="btnSpinner" class="spinner hidden"></div>
                </button>
            </div>
        </form>

        <!-- Error/Success Messages -->
        <div id="messageContainer" class="mt-4 hidden">
            <div id="errorMessage" class="bg-red-500/10 border border-red-500 text-red-400 px-4 py-3 rounded-lg text-sm hidden">
            </div>
            <div id="successMessage" class="bg-green-500/10 border border-green-500 text-green-400 px-4 py-3 rounded-lg text-sm hidden">
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function goBack() {
            window.history.back();
        }

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');

            // Hide previous messages
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');

            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Sending...';
            btnSpinner.classList.remove('hidden');

            try {
                // TODO: Replace with actual API endpoint
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store email in sessionStorage for OTP verification
                    sessionStorage.setItem('verificationEmail', email);
                    
                    // Show success message
                    const successMsg = document.getElementById('successMessage');
                    successMsg.textContent = 'Reset link sent! Please check your email.';
                    successMsg.classList.remove('hidden');
                    document.getElementById('messageContainer').classList.remove('hidden');

                    // Clear form
                    document.getElementById('email').value = '';

                    // Redirect to verify page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/verify-account';
                    }, 2000);
                } else {
                    // Show error message
                    const errorMsg = document.getElementById('errorMessage');
                    errorMsg.textContent = data.message || 'Email not found. Please try again.';
                    errorMsg.classList.remove('hidden');
                    document.getElementById('messageContainer').classList.remove('hidden');
                }
            } catch (error) {
                // Show error message
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Connection error. Please try again later.';
                errorMsg.classList.remove('hidden');
                document.getElementById('messageContainer').classList.remove('hidden');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Send Reset Link';
                btnSpinner.classList.add('hidden');
            }
        });

        // Real-time email validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.classList.add('border-red-500');
            } else {
                this.classList.remove('border-red-500');
            }
        });
    </script>
</body>

</html>
