<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LACPA</title>

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        /* Custom gradient background */
        body {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d4a6f 25%, #1a2332 50%, #253447 75%, #1e3a5f 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Geometric shapes in background */
        body::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -10%;
            width: 40%;
            height: 60%;
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.1) 0%, transparent 70%);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 80%);
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -5%;
            width: 35%;
            height: 50%;
            background: linear-gradient(135deg, transparent 30%, rgba(30, 58, 95, 0.3) 100%);
            clip-path: polygon(20% 0, 100% 20%, 100% 100%, 0% 100%);
            z-index: 0;
        }

        /* Login card styling */
        .login-card {
            background: rgba(26, 35, 50, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid #06b6d4;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.2);
        }

        /* Input focus effects */
        .input-field:focus {
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        /* Button hover effect */
        .login-btn {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.2);
        }

        /* Logo animation */
        .logo-icon {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Link hover effect */
        .link-hover {
            transition: color 0.2s ease;
        }

        .link-hover:hover {
            color: #06b6d4;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Logo in top left corner -->
   
    <!-- Login Card -->
    <div class="login-card rounded-2xl p-10 w-full max-w-md relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-3 mb-2">
                <img src="../assets/Logo.png"/>
                <h1 class="text-3xl font-bold text-white">Login</h1>
            </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <!-- LACPA ID Input -->
            <div>
                <label for="lacpaId" class="block text-gray-300 text-sm font-medium mb-2">
                    LACPA ID
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-id-card text-gray-500"></i>
                    </div>
                    <input 
                        type="text" 
                        id="lacpaId" 
                        name="lacpaId"
                        placeholder="Enter your LACPA ID"
                        required
                        class="input-field w-full pl-12 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all"
                    />
                </div>
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-gray-300 text-sm font-medium mb-2">
                    Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-500"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        placeholder="Enter your Password"
                        required
                        class="input-field w-full pl-12 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-0 transition-all"
                    />
                </div>
            </div>

            <!-- Forgot Password Link -->
            <div class="flex justify-end">
                <a href="/forgot-password" class="text-sm text-gray-400 link-hover">
                    Forgot Password?
                </a>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                class="login-btn w-full py-3 rounded-lg text-white font-medium border border-gray-600 hover:border-cyan-400 transition-all"
            >
                Log In
            </button>
        </form>

        <!-- Sign Up Link -->
        <div class="mt-8 text-center">
            <p class="text-gray-400 text-sm">
                Don't have an account? 
                <a href="/signup" class="text-cyan-400 link-hover font-medium">
                    Sign Up
                </a>
            </p>
        </div>

        <!-- Error/Success Messages -->
        <div id="messageContainer" class="mt-4 hidden">
            <div id="errorMessage" class="bg-red-500/10 border border-red-500 text-red-400 px-4 py-3 rounded-lg text-sm hidden">
            </div>
            <div id="successMessage" class="bg-green-500/10 border border-green-500 text-green-400 px-4 py-3 rounded-lg text-sm hidden">
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const lacpaId = document.getElementById('lacpaId').value;
            const password = document.getElementById('password').value;

            // Hide previous messages
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');

            try {
                // TODO: Replace with actual API endpoint
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        lacpa_id: lacpaId,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    const successMsg = document.getElementById('successMessage');
                    successMsg.textContent = 'Login successful! Redirecting...';
                    successMsg.classList.remove('hidden');
                    document.getElementById('messageContainer').classList.remove('hidden');

                    // Store token (if provided)
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                    }

                    // Redirect to dashboard after 1 second
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // Show error message
                    const errorMsg = document.getElementById('errorMessage');
                    errorMsg.textContent = data.message || 'Invalid credentials. Please try again.';
                    errorMsg.classList.remove('hidden');
                    document.getElementById('messageContainer').classList.remove('hidden');
                }
            } catch (error) {
                // Show error message
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Connection error. Please try again later.';
                errorMsg.classList.remove('hidden');
                document.getElementById('messageContainer').classList.remove('hidden');
            }
        });

        // Toggle password visibility (optional feature)
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }
    </script>
</body>

</html>
