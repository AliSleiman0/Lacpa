<header class="w-full px-6 py-5">
    <div class="max-w-8xl mx-auto flex items-center justify-between gap-6">
        <!-- Logo + Title -->
        <div class="flex items-center gap-4 min-w-0 flex-shrink">
            <img src="../assets/Logo.png" alt="LACPA Logo" class="h-14 w-14 object-contain flex-shrink-0" />
            <h1
                class="text-2xl lg:text-3xl xl:text-4xl font-semibold bg-clip-text text-transparent bg-gradient-to-r from-sky-400 via-slate-800 to-emerald-600 truncate">
                The Lebanese Association Of Certified Public Accountants
            </h1>
        </div>

        <!-- Controls (language, socials, actions) -->
        <div class="flex items-center gap-4 flex-shrink-0">
            <!-- Language select -->
            <button type="button"
                class="inline-flex items-center gap-2 px-3 py-2 rounded text-white text-sm font-medium shadow-sm hover:bg-slate-50 focus:outline-none focus:ring-1 focus:ring-sky-400 focus:border-sky-400 transition-colors">
                <span class="fi fi-gb w-7 h-10"></span>
                <span class="text-sm font-semibold">EN</span>
            </button>

            <!-- Social icons -->
            <div class="flex items-center gap-3">
                <!-- Facebook -->
                <a href="#" aria-label="Facebook"
                    class="inline-flex items-center justify-center w-9 h-9 rounded hover:bg-sky-50 shadow-sm text-sky-600 text-base">
                    <i class="fab fa-facebook-f"></i>
                </a>

                <!-- Twitter -->
                <a href="#" aria-label="Twitter"
                    class="inline-flex items-center justify-center w-9 h-9 rounded hover:bg-sky-50 shadow-sm text-sky-500 text-base">
                    <i class="fab fa-twitter"></i>
                </a>

                <!-- LinkedIn -->
                <a href="#" aria-label="LinkedIn"
                    class="inline-flex items-center justify-center w-9 h-9 rounded hover:bg-sky-50 shadow-sm text-sky-700 text-base">
                    <i class="fab fa-linkedin-in"></i>
                </a>

                <!-- Instagram -->
                <a href="#" aria-label="Instagram" 
                    class="inline-flex items-center justify-center w-9 h-9 rounded hover:bg-pink-50 shadow-sm text-pink-500 text-base">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

            <!-- Action buttons -->
            <div class="flex gap-3">
                <button
                    class="px-4 py-2 rounded text-sm font-medium bg-gradient-to-br from-white/5 to-white/2 border border-slate-200 shadow-sm hover:scale-[1.02] active:scale-[0.99] transition whitespace-nowrap">
                    Applicant
                </button>

                <button
                    class="px-4 py-2 rounded text-sm font-medium bg-gradient-to-br from-sky-500 to-slate-800 text-white shadow hover:opacity-95 active:scale-[0.99] transition whitespace-nowrap">
                    Login
                </button>
            </div>
        </div>
    </div>
</header>
