<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacpa - Item Management</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Lacpa</h1>
            <p class="text-gray-600">Item Management System</p>
        </header>

        <!-- Create Item Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Create New Item</h2>
            <form hx-post="/api/items" 
                  hx-target="#items-list" 
                  hx-swap="afterbegin"
                  hx-on::after-request="this.reset()"
                  class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" 
                              name="description" 
                              rows="3"
                              required
                              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                    Create Item
                </button>
            </form>
        </div>

        <!-- Items List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-800">Items</h2>
                <button hx-get="/api/items" 
                        hx-target="#items-list"
                        hx-swap="innerHTML"
                        class="bg-gray-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 transition duration-200">
                    Refresh
                </button>
            </div>
            <div id="items-list" 
                 hx-get="/api/items" 
                 hx-trigger="load"
                 hx-swap="innerHTML"
                 class="space-y-4">
                <!-- Items will be loaded here -->
                <div class="text-center py-8 text-gray-500">
                    Loading items...
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript for HTMX response handling -->
    <script src="/js/app.js"></script>
</body>
</html>
